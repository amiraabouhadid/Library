<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js" defer></script>


  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <section class="text-center mx-auto p-5">

    <table id='booksTable' class="table">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>

    </table>

  </section>

  <section class="text-center mx-auto p-5">

    <button id="newBook" type="submit" class=" btn btn-primary">ADD NEW BOOK</button>
    <form id="newForm" class="vis p-5">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="title" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="author" class="form-control" id="author" placeholder="Enter author's name">
      </div>
      <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="pages" class="form-control" id="pages" placeholder="Enter total number of pages">
      </div>
      <div class="form-check py-4">
        <input type="checkbox" class="form-check-input" id="read">
        <label class="form-check-label" for="read">Read</label>
      </div>
    </form>

  </section>


</body>

</html>
